<!DOCTYPE html>
<html lang="en">

<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          username: null,
          tickets: [],
          usernameInput: "",
          passwordInput: "",
          taskInput: "",
          priorityInput: "",
        };
        this.processLogin = this.processLogin.bind(this);
        this.processData = this.processData.bind(this);
        this.login = this.login.bind(this);
        this.logout = this.logout.bind(this);
        this.submit = this.submit.bind(this);
        this.delete = this.delete.bind(this);
        this.save = this.save.bind(this);
      }

      processData(json) {
        this.setState({ tickets: json, taskInput: "", priorityInput: "" });
      }
      processLogin(json) {
        console.log("user data", json);
        if (!json._id) return;
        this.setState({
          username: json.username,
          usernameInput: "",
          passwordInput: "",
        });
        fetch("/api/getData")
          .then((response) => response.json())
          .then((json) => this.processData(json));
      }

      logout() {
        fetch("/logout").then(() => {
          this.setState({ username: null });
        });
      }

      componentDidMount() {
        fetch("/api/getUser")
          .then((response) => response.json())
          .then((json) => this.processLogin(json));
      }
      login() {
        fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: this.state.usernameInput,
            password: this.state.passwordInput,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw "Invalid Username/Passwword";
            }
            return response.json();
          })
          .then((json) => this.processLogin(json))
          .catch((err) => {
            console.error(err);
            alert(err);
          });
      }
      delete(id) {
        const json = {
            delete: true,
            id,
          },
          body = JSON.stringify(json);

        fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body,
        })
          .then((response) => response.json())
          .then((json) => {
            // do something with the reponse
            this.processData(json);
          });
      }
      submit() {
        fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            task: this.state.taskInput,
            priority: this.state.priorityInput,
          }),
        })
          .then((response) => response.json())
          .then((json) => {
            // do something with the reponse
            this.processData(json);
          });
      }
      save(id) {
        const ticket = this.state.tickets.find((t) => t._id == id);
        const json = {
            task: ticket.task,
            priority: ticket.priority,
            id,
          },
          body = JSON.stringify(json);
        fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body,
        })
          .then((response) => response.json())
          .then((json) => {
            // do something with the reponse
            alert("Success!");
            this.processData(json);
          });
      }
      render() {
        return (
          <div>
            
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">To-do List</a>

                <ul class="navbar-nav mr-auto"></ul>
                <div class="form-inline my-2 my-lg-0" id="profile" style="display: none">
                    <button class="btn btn-light disabled my-2 my-sm-0">
                        Hello <span id="l-username"></span>
                    </button>
                    <button class="btn btn-danger my-2 my-sm-0 ml-2" id="logoutButton">
                        Logout
                    </button>
                </div>

            </nav>

            
            <div className="container-fluid">
              {!this.state.username && (
                <div id="loginGate">
                  <div className="alert alert-danger mt-1" role="alert">
                    <h1>Log in.</h1>
                    <h3>
                      An account will be created if you do not already have one
                    </h3>
                  </div>
                </div>
              )}

              {this.state.username && (
                <div className="pages" id="pages">
                  <br />
                  <div className="row pl-5 pr-5">
                    <div className="col-md-4 pr-1">
                      <div className="card">
                        <div className="card-body">
                          <h5 className="card-title">Add New Ticket</h5>
                          <h6 className="card-subtitle mb-2 text-muted">
                            Only you can see your to-do items
                          </h6>
                          <hr />
                          <div className="form-group">
                            <label>Task</label>
                            <textarea
                              className="form-control"
                              id="task"
                              value={this.state.taskInput}
                              onChange={(e) =>
                                this.setState({ taskInput: e.target.value })
                              }
                              placeholder="I want to rule the world."
                            />
                          </div>
                          <div className="form-group">
                            <label>Priority</label>
                            <select
                              id="priority"
                              className="form-control"
                              value={this.state.priorityInput}
                              onChange={(e) =>
                                this.setState({ priorityInput: e.target.value })
                              }
                            >
                              <option value="high">High</option>
                              <option value="medium">Medium</option>
                              <option value="low">Low</option>
                            </select>
                          </div>
                          <a
                            className="btn btn-primary"
                            id="submitTicket"
                            onClick={this.submit}
                          >
                            Submit Ticket
                          </a>
                        </div>
                      </div>
                    </div>

                    <div className="col-md-8 pl-1">
                      <div className="card">
                        <div className="card-body">
                          <h5 className="card-title">Your Tickets</h5>
                          <h6 className="card-subtitle mb-2 text-muted">
                            You can edit any of these fields by clicking on them
                            directly.
                          </h6>
                          <table className="table">
                            <thead>
                              <tr>
                                <th></th>
                                <th>Task</th>
                                <th>Priorty</th>
                                <th>Due Date</th>
                                <th>Operations</th>
                              </tr>
                            </thead>
                            <tbody id="items">
                              {this.state.tickets.map((item, index) => {
                                var dueDate = moment(item._createdOn);

                                const priorityMap = {
                                  high: 1,
                                  medium: 3,
                                  low: 5,
                                };

                                dueDate.add(
                                  priorityMap[item.priority] + 1,
                                  "days"
                                );

                                var now = moment();
                                return (
                                  <tr key={item._id}>
                                    <td
                                      style={{
                                        height: 50,
                                        backgroundColor:
                                          item.color || "transparent",
                                      }}
                                      className="rounded mt-1 mb-1"
                                    ></td>
                                    <td>
                                      <textarea
                                        className="form-control"
                                        id={`task-${item._id}`}
                                        onChange={(e) => {
                                          const text = e.target.value;
                                          const stateSplitter = this.state.tickets.slice();
                                          for (
                                            var i = 0;
                                            i < stateSplitter.length;
                                            i++
                                          ) {
                                            if (
                                              stateSplitter[i]._id == item._id
                                            ) {
                                              stateSplitter[i].task = text;
                                            }
                                          }
                                          this.setState({
                                            tickets: stateSplitter,
                                          });
                                        }}
                                        value={item.task || "Unknown Task"}
                                      />
                                    </td>
                                    <td>
                                      <select
                                        className="form-control"
                                        value={item.priority}
                                        onChange={(e) => {
                                          const text = e.target.value;
                                          const stateSplitter = this.state.tickets.slice();
                                          for (
                                            var i = 0;
                                            i < stateSplitter.length;
                                            i++
                                          ) {
                                            if (
                                              stateSplitter[i]._id == item._id
                                            ) {
                                              stateSplitter[i].priority = text;
                                            }
                                          }
                                          this.setState({
                                            tickets: stateSplitter,
                                          });
                                        }}
                                      >
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                      </select>
                                    </td>
                                    <td style={{ opacity: 0.8 }}>
                                      {dueDate.diff(now, "days")} days
                                    </td>
                                    <td>
                                      <button
                                        className="saveButton btn btn-success btn-sm btn-block"
                                        onClick={() => this.save(item._id)}
                                      >
                                        Save
                                      </button>
                                      <div className="spacerMini"></div>
                                      <button
                                        className="deleteButton btn btn-danger btn-sm btn-block mt-1"
                                        onClick={() => this.delete(item._id)}
                                      >
                                        Delete
                                      </button>
                                    </td>
                                  </tr>
                                );
                              })}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>

</html>
