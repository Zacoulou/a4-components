<!DOCTYPE html>
<html lang="en">

<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          username: null,
          tickets: [],
          usernameInput: "",
          passwordInput: "",
          taskInput: "",
          priorityInput: "",
        };
        this.processLogin = this.processLogin.bind(this);
        this.processData = this.processData.bind(this);
        this.login = this.login.bind(this);
        this.logout = this.logout.bind(this);
        this.submit = this.submit.bind(this);
        this.delete = this.delete.bind(this);
        this.save = this.save.bind(this);
      }

      processData(json) {
        this.setState({ tickets: json, taskInput: "", priorityInput: "" });
      }
      processLogin(json) {
        console.log("user data", json);
        if (!json._id) return;
        this.setState({
          username: json.username,
          usernameInput: "",
          passwordInput: "",
        });
        fetch("/api/getData")
          .then((response) => response.json())
          .then((json) => this.processData(json));
      }

      logout() {
        fetch("/logout").then(() => {
          this.setState({ username: null });
        });
      }

      componentDidMount() {
        fetch("/api/getUser")
          .then((response) => response.json())
          .then((json) => this.processLogin(json));
      }
      login() {
        fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: this.state.usernameInput,
            password: this.state.passwordInput,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw "Invalid Username/Passwword";
            }
            return response.json();
          })
          .then((json) => this.processLogin(json))
          .catch((err) => {
            console.error(err);
            alert(err);
          });
      }
      delete(id) {
        const json = {
            delete: true,
            id,
          },
          body = JSON.stringify(json);

        fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body,
        })
          .then((response) => response.json())
          .then((json) => {
            // do something with the reponse
            this.processData(json);
          });
      }
      submit() {
        fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            task: this.state.taskInput,
            priority: this.state.priorityInput,
          }),
        })
          .then((response) => response.json())
          .then((json) => {
            // do something with the reponse
            this.processData(json);
          });
      }
      save(id) {
        const ticket = this.state.tickets.find((t) => t._id == id);
        const json = {
            task: ticket.task,
            priority: ticket.priority,
            id,
          },
          body = JSON.stringify(json);
        fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body,
        })
          .then((response) => response.json())
          .then((json) => {
            this.processData(json);
          });
      }
      render() {
        return (
          <div>
            <nav className="navbar navbar-expand-lg navbar-dark bg-primary">
              <a className="navbar-brand" href="#">To-do List 2.0</a>

              <div className="collapse navbar-collapse" id="navbarSupportedContent">
                <ul className="navbar-nav mr-auto"></ul>   
                {this.state.username && (
                  <div className="form-inline my-2 my-lg-0" id="profile">
                    <button className="btn btn-light disabled my-2 my-sm-0">Hello {" "}<span id="l-username">{this.state.username}</span></button>
                    <button className="btn btn-danger my-2 my-sm-0 ml-2" onClick={this.logout}>Logout</button>
                  </div>
                )}
              </div>
            </nav>


            <div className="container" style={{minWidth: 400, maxWidth: 600}}>
              {!this.state.username && (
                <div id="loginGate">
                  <div className="alert alert-info m-5" role="alert">
                    <h1>Login or create a new account.</h1>
                    {!this.state.username && (
                    <div className="card-body">
                        <input
                        className="form-control mr-sm-2"
                        style={{minWidth: 150, maxWidth: 200}}
                        id="username"
                        placeholder="Username"
                        value={this.state.usernameInput}
                        onChange={(e) =>
                            this.setState({ usernameInput: e.target.value })
                        }
                        />
                        <input
                        className="form-control mr-sm-2"
                        style={{minWidth: 150, maxWidth: 200}}
                        placeholder="Password"
                        type="password"
                        value={this.state.passwordInput}
                        onChange={(e) =>
                            this.setState({ passwordInput: e.target.value })
                        }
                        />
                        <button
                        className="btn btn-outline-primary btn-lg m-2"
                        onClick={this.login}
                        >
                        Login / Signup
                        </button>
                        <a
                        className="btn btn-dark btn-lg m-2"
                        href="/auth/github"
                        >
                        Login Using Github
                        </a>
                    </div>
                    )}
                  </div>
                </div>
              )}

              {this.state.username && (
                <div className="pages" id="pages" style={{minWidth: 500, maxWidth: 800}}>
                  <br />
                  <div className="container mb-2">
                    <div className="col">
                      <div className="card my-2">
                        <div className="card-body">
                          <h3 className="card-title">Create To-do</h3>
                          <h6 className="card-subtitle mb-2 text-muted">
                            Input the fields below and click "Create" to add a task
                          </h6>
                          <hr />
                          <div className="form-group">
                            <label>Task</label>
                            <textarea
                              className="form-control"
                              id="task"
                              value={this.state.taskInput}
                              onChange={(e) =>
                                this.setState({ taskInput: e.target.value })
                              }
                              placeholder="Do a kick flip"
                            />
                          </div>
                          <div className="form-group">
                            <label>Priority</label>
                            <select
                              id="priority"
                              className="form-control"
                              value={this.state.priorityInput}
                              onChange={(e) =>
                                this.setState({ priorityInput: e.target.value })
                              }
                            >
                              <option value="high">High</option>
                              <option value="medium">Medium</option>
                              <option value="low">Low</option>
                            </select>
                          </div>
                          <a
                            className="btn btn-primary"
                            id="submitTicket"
                            onClick={this.submit}>Create</a>
                        </div>
                      </div>
                    </div>
                </div>
                
                    <div className="container m-5" style={{minWidth: 800, maxWidth: 1100}}>
                      <div className="card">
                          <h3 className="card-title m-2">To-do List</h3>
                          <h6 className="card-subtitle mb-2 text-muted">
                            View and edit all To-dos in the list below
                          </h6>
                          <table className="table table-dark">
                            <thead>
                              <tr>
                                <th>Description</th>
                                <th>Priorty</th>
                                <th>Due Date</th>
                              </tr>
                            </thead>
                            <tbody id="items">
                              {this.state.tickets.map((item, index) => {
                                var dueDate = moment(item._createdOn);

                                const priorityMap = {
                                  high: 1,
                                  medium: 3,
                                  low: 5,
                                };

                                dueDate.add(
                                  priorityMap[item.priority] + 1,
                                  "days"
                                );

                                var now = moment();
                                return (
                                  <tr key={item._id}>
                                    <td>
                                      <textarea
                                        className="form-control"
                                        id={`task-${item._id}`}
                                        onChange={(e) => {
                                          const text = e.target.value;
                                          const stateSplitter = this.state.tickets.slice();
                                          for (
                                            var i = 0;
                                            i < stateSplitter.length;
                                            i++
                                          ) {
                                            if (
                                              stateSplitter[i]._id == item._id
                                            ) {
                                              stateSplitter[i].task = text;
                                            }
                                          }
                                          this.setState({
                                            tickets: stateSplitter,
                                          });
                                        }}
                                        value={item.task || "Unknown Task"}
                                      />
                                    </td>
                                    <td>
                                      <select
                                        className="form-control"
                                        value={item.priority}
                                        onChange={(e) => {
                                          const text = e.target.value;
                                          const stateSplitter = this.state.tickets.slice();
                                          for (
                                            var i = 0;
                                            i < stateSplitter.length;
                                            i++
                                          ) {
                                            if (
                                              stateSplitter[i]._id == item._id
                                            ) {
                                              stateSplitter[i].priority = text;
                                            }
                                          }
                                          this.setState({
                                            tickets: stateSplitter,
                                          });
                                        }}
                                      >
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                      </select>
                                    </td>
                                    <td style={{ opacity: 0.8 }}>
                                      {dueDate.diff(now, "days")} days
                                    </td>
                                    <td>
                                      <button
                                        className="saveButton btn btn-warning btn-sm btn-block"
                                        onClick={() => this.save(item._id)}>Save Changes</button>
                                      <div className="spacerMini"></div>
                                      <button
                                        className="deleteButton btn btn-info btn-sm btn-block mt-1"onClick={() => this.delete(item._id)}>Complete!</button>
                                    </td>
                                  </tr>
                                );
                              })}
                            </tbody>
                          </table>
                      </div>
                    </div>
                  </div>
                
              )}
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>


</html>
